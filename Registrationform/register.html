<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Registration Form</title>
    <script src="validation.js"></script>
</head>

<body>
    <div class="responsive">
        <h1>Registration Form</h1>
        <hr class="solid">
        <center>
            <form name="myform" id="form" onsubmit="return validate()" method="post" action="result.html">
                <table>
                    <!-- username -->
                    <tr>
                        <td><label for="name" id="usernamelabel">Enter User Name</label></td>
                        <td><input type="text" name="name" id="username" onfocus="myFunction(this)"></td>
                    </tr>
                    <!-- password -->
                    <tr>
                        <td><label for="password" id="passwordlabel">Enter your password</label></td>
                        <td><input type="password" name="password" id="password"></td>
                    </tr>
                    <!-- confirm password -->
                    <tr>
                        <td><label for="confirm_password" id="cpasswordlabel">Confirm Password</label></td>
                        <td><input type="password" name="confirm_password" id="cpassword"></td>
                    </tr>
                    <!-- gender -->
                    <tr>
                        <td><label for="gender" id="genderlabel">Select Sex</label></td>
                        <td><input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label></td>
                    </tr>
                    <!-- Qualification -->
                    <tr>
                        <td><label for="qualification" id="qualificationlabel">Select your Qualification</label></td>
                        <td><select id="qualification">
                <option value="">select</option>
                <option value="Under Graduate">Under Graduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Post Graduate">Post Graduate</option>
                <option value="Doctorate">Doctorate</option>
            </select></td>
                    </tr>
                    <!-- address -->
                    <tr>
                        <td><label for="address" id="addresslabel">Enter your Address</label></td>
                        <td><textarea id="address" rows="4" cols="20"></textarea></td>
                    </tr>
                    <!-- country -->
                    <tr>
                        <td><label for="country" id="countrylabel">Select your country</label></td>
                        <td><select id="country">
                <option value="">select</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="SriLanka">Sri Lanka</option>
                <option value="China">China</option>
                <option value="Singapore">Singapore</option>
                <option value="Australia">Australia</option>
                <option value="Nepal">Nepal</option>
            </select></td>
                    </tr>
                    <!-- Area of interest -->
                    <tr>
                        <td><label for="interest" id="interestlabel">Select your Area of interest</label></td>
                        <td><input type="checkbox" value="sports" id="sports" name="interest" onClick="check()">
                            <label for="sports">Sports</label>
                            <input type="checkbox" value="politics" id="politics" name="interest" onClick="check()">
                            <label for="politics">Politics</label>
                            <input type="checkbox" value="cinema" id="cinema" name="interest" onClick="check()">
                            <label for="cinema">Cinema</label>
                            <input type="checkbox" value="nointerest" id="nointerest" onClick="uncheck()">
                            <label for="nointerest">No Interest</label></td>
                    </tr>
                    <!-- Terms and conditions -->
                    <tr id="terms">
                        <td colspan="2">
                            <center><label for="condition">Accept terms and conditions:</label>
                                <input type="radio" id="accept" name="condition" value="accept" onclick="enableRegister()">
                                <label for="accept">Accept</label>
                                <input type="radio" id="reject" name="condition" value="reject" onclick="disableRegister()">
                                <label for="reject">Reject</label></center>
                        </td>
                    </tr>
                    <!-- Reset and register -->
                    <tr id="button">
                        <td>
                            <center><input type="reset"></center>
                        </td>
                        <td>
                            <center><input type="submit" id="register" value="Register" onClick="unread()" disabled></center>
                        </td>
                    </tr>

                </table>
            </form>
        </center>
    </div>
</body>

</html>
